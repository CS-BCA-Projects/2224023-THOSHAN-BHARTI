<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background: #1c1c1c;
            border: 2px solid #ff69b4;
            border-radius: 20px;
            padding: 40px;
            width: 350px;
            box-shadow: 0 0 15px #ff69b4;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 100px;
            border-radius: 50%;
            border: 3px solid #ff69b4;
        }
        .btn {
            display: block;
            background-color: #ff69b4;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.1);
        }
        .song-list {
            margin-top: 20px;
        }
        .song-item {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="/images/user-avatar.png" alt="User Avatar">
            <h2>Welcome, [Username]</h2>
        </div>
        <button class="btn">Add Song</button>
        <button class="btn">Logout</button>

        <div class="song-list">
            <h3>Your Playlist</h3>
            <div class="song-item">Song 1 - Artist 1</div>
            <div class="song-item">Song 2 - Artist 2</div>
            <div class="song-item">Song 3 - Artist 3</div>
        </div>
    </div>
</body>
<div class="profile-container">
    <h1>Welcome, User!</h1>
    <button class="profile-btn" onclick="addSong()">Add Song</button>
    <button class="profile-btn" onclick="viewPlaylist()">View Playlist</button>
    <button class="profile-btn" onclick="logout()">Logout</button>
    <div id="notification" class="notification">Song Added Successfully!</div>
</div>

<script>
    function addSong() {
        const notification = document.getElementById('notification');
        notification.innerText = 'Song Added Successfully!';
        notification.style.display = 'block';
        setTimeout(() => { notification.style.display = 'none'; }, 3000);
    }

    function viewPlaylist() {
        window.location.href = '/playlist';
    }

    function logout() {
        window.location.href = '/logout';
    }
</script>
</html>
